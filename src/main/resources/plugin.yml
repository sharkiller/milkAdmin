name: milkAdmin
main: com.sectorgamer.sharkiller.milkAdmin.MilkAdmin
author: Sharkiller
version: 1.9
website: http://www.sectorgamer.com/comunidad/
description: WebAdministrator of Minecraft Servers for Bukkit.

softdepend: [Vault]

commands:
  milkadmin:
    description: milkAdmin commands.
    usage: /<command> help
    aliases: [ma]
    
permissions:
  milkadmin.whitelist:
    description: Manage whitelist commands
    default: op